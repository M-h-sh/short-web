<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="quiz-container text-center">
    <h1 class="mb-4 text-primary fw-bold">Quiz App</h1>
    <p id="question" class="mb-4">Loading question...</p>
    <div id="answers" class="d-grid gap-2 mb-4"></div>
    <p class="score">Score: <span id="score">0</span></p>
    <button id="next-btn" class="btn btn-custom" style="display: none;">Next Question</button>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
